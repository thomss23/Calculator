<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    
    <div class="calculator">

        <div class="screen">
            <div class="calculation">0</div>
        </div>

        <div class="buttons">

            <div class="row">
                <button class="clear" data-key="9" value="clear">AC</button>
                <button class="backspace" data-key="8" value="back">Back</button>
                <button class="operator" data-key="191" value="/">/</button>
            </div>

            <div class="row">
                <button class="operand" data-key="55" value="7">7</button>
                <button class="operand" data-key="56" value="8">8</button>
                <button class="operand" data-key="57" value="9">9</button>
                <button class="operator"data-key="88" value="*">*</button>
            </div>

            <div class="row">
                <button class="operand" data-key="52" value="4">4</button>
                <button class="operand" data-key="53" value="5">5</button>
                <button class="operand" data-key="54" value="6">6</button>
                <button class="operator" data-key="189" value="-">-</button>
            </div>

            <div class="row">
                <button class="operand" data-key="49" value="1">1</button>
                <button class="operand" data-key="50" value="2">2</button>
                <button class="operand" data-key="51" value="3">3</button>
                <button class="operator" data-key="187" value="+">+</button>
            </div>

            <div class="row">
                <button class="operand" data-key="48" value="0">0</button>
                <button class="operand" data-key="190" value=".">.</button>
                <button class="equals" data-key="69" value="=">=</button>
            </div>

        </div>
    </div>

</body>
</html>
